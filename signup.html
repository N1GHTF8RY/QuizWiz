<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup and Login</title>
  <link rel="stylesheet" href="css/signup.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="title-text">
      <div class="title login">Login Form</div>
      <div class="title signup">Signup Form</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Signup</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form action="#" method="post" class="login">
          <div class="field">
            <input type="email" id="loginUsername" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" id="loginPassword" placeholder="Password" required>
          </div>
          <div class="pass-link"><input type="checkbox" id="showPasswordToggle">&nbsp;show password</div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input class = "login-button" type="submit" value="Login">
          </div>
          <div class="signup-link">Not a member? <a href="">Signup now</a></div>
        </form>


        <form action="#" class="signup">
          <div class="field">
            <input type="email" id="signupUsername" placeholder="Email Address" required>
          </div>
          <div class="field">

            <input type="password" id="signupPassword" placeholder="Password"  required>
            
          </div>
          <div class="field">
            <input type="password" id="Confirmpassword" placeholder="Confirm password" required>
          </div>
          <input type="checkbox" id="showPasswordToggle1">&nbsp;show password
          <div class="field btn">
            <div class="btn-layer"></div>
            <input class = "sign-up-button" type="submit" value="Signup">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/signup.js"></script>
 
 

  

  
</body>
</html>
